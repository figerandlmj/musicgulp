<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>音乐播放器</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="wrapper">
		<!-- 歌曲图片 -->
		<div class="song-img">
			<div class="img-wrapper">
				<img src="./img/1.jpg" alt="">
			</div>
		</div>
		<!-- 歌曲信息 -->
		<div class="song-info">
			<div class="song-name">丑八怪</div>
			<div class="singer-name">薛之谦</div>
			<div class="album-name">那年花开</div>
		</div>
		<!-- 时间进度 -->
		<div class="pro">
			<div class="cur-time">00:00</div>
			<div class="pro-wrapper">
				<div class="pro-bottom"></div>
				<div class="pro-top">
					<div class="slider-point"></div>
				</div>
			</div>
			<div class="all-time">04:00</div>
		</div>
		<!-- 歌词 -->
		<div class="lyric">
			<ul class="lyric-wrapper">
				<!-- <li>演唱：薛之谦</li>
				<li>作词：甘世佳</li>
				<li>作曲：李荣浩</li>
				<li>专辑：丑八怪</li>
				<li>如果世界漆黑 其实我很美</li> -->
			</ul>
		</div>
		<!-- 控制按钮 -->
		<div class="control">
			<div class="btn-wrapper like-btn"></div>
			<div class="btn-wrapper prev-btn"></div>
			<div class="btn-wrapper play-btn"></div>
			<div class="btn-wrapper next-btn"></div>
			<div class="btn-wrapper list-btn"></div>
		</div>
	</div>
	<!-- 歌曲列表 -->
	<!-- <div class="play-list">
		<div class="play-header">播放列表</div>
		<ul class="list-wrapper">
			<li><h3>歌曲名-<span>歌手</span></h3></li>
		</ul>
		<div class="play-close-btn">关闭</div>
	</div> -->
	<script src="./js/zepto.min.js"></script>
	<script src="./js/gaussBlur.js"></script>
	<script src="./js/render.js"></script>
	<script src="./js/controlManager.js"></script>
	<script src="./js/audioManager.js"></script>
	<script src="./js/processor.js"></script>
	<script src="./js/playList.js"></script>
	<script src="./js/lyric.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
